<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Test</title>
<script src="http://crosscloud.org/!!VERSION!!/crosscloud.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="main.js"></script>
<style>
body { 
  font-family: Arial; 
}
.note {
  margin: 0;
  padding-left: 2em;
  font-size: 85%;
  font-style: italic;
}
table {
    border-width: 5px;
}
thead td {
  background: #ccc;
}
tbody tr th {
  border-bottom: 1px solid #ccc;
}
tbody tr:hover {
 background: #eee;
}
td, th {
 padding: 2px;
 padding-left: 6px
}

</style>
</head>
<body>
  <div id="error">JS Not Running</div>
  <div>

	<h2>Profile Editor<br/><span style="font-size: 70%; color:gray;">Crosscloud Demo Application</span></h2>

	<div id="notLoggedIn">
	  <p>Not logged in.   Use the pod login control (upper right).</p>
	</div>

	<div id="profile" style="display: block">

	  <p>Name: <span id="name-note"></span><br/>
	  <input id="name" type="text" placeholder="your name (optional)" size="30" />
	  </p>

	  <p>Self-Description: <span id="selfDescription-note"></span><br/>
	  <input id="selfDescription" placeholder="A brief statement of who you are (optional)" size="60" />
	</p>


	<p>Profile picture: <br/>
	<img id="pic" src="data:image/png;base64:" height="150" alt="picture of you" /> 
	<br/>
	<button id="b1" type="button">Set new image URL</button>
	<button id="b2" type="button">Upload/Capture new image</button>
	<br/>
	</p>

	<p id="newURL" style="display: none">
	  Image URL: <span id="imageURL-note"></span><br/>
	<input id="imageURL" placeholder="http://...  URL of picture of you" size="60" />
	</p>

	<p id="newUpload" style="display: none">Select image: 
	<input type="file" id="upload" name="files" />
	</p>


	</div>

  </div>
</body>
</html>
